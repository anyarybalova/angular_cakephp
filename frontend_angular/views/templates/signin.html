<div class="signin-overlay">
	<div class="signin-wrap">
      <div class="popup-heading">
          <h2>Sign In</h2> <a href="#" class="pop-close" ng-click="cancel()"><img src="img/popup-close.png" alt="close btn"></a>
      </div>

      <div class="login">
        <div class="alert alert-info" role="alert">
          <h4 class="text-center text-info">If you are not registred, please <a href="#" ng-click="signup()">Sign up</a></h4>
        </div>
       
        	<form action="#" method="get">
                <div class="form-group">
                    <label class="control-label">Email Adress</label>
                    <input type="email" class="form-control" >
                </div>
                <div class="form-group no-border">
                    <label class="control-label">Password</label>
                    <input type="password" class="form-control" >
                </div>
                <input type="submit" value="Connect"> 
            </form>

            
      </div>
  </div>
</div>

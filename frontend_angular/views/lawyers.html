  <!--//Header-->
	
  <!--Lawyer-->
    <section class="lawyers">
        <div class="container">
            <div class="row" ng-controller="LawyerCtrl" ng-init="getLawyerList()">
                <div ng-repeat="lawyer in lawyers">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="lawyer">
                        <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                        <div ng-if="lawyer.Lawyer.avatar">
                            <img alt="image" class="img-circle m-t-xs img-responsive image-outer" ng-src="{{url_lawyer_img}}{{lawyer.Lawyer.avatar}}">
                        </div>
                        <div ng-if="!lawyer.Lawyer.avatar">
                            <img alt="image" class="img-circle m-t-xs img-responsive image-outer" ng-src="{{url_lawyer_img}}lawyer2.png">
                        </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8">
                            <h4><a href="#">{{lawyer.Lawyer.first_name}} {{lawyer.Lawyer.last_name}}</a></h4>
                            <p>{{lawyer.Lawyer.biography}}</p>
                            <a href="#" class="contact-lawyer">Contact {{lawyer.Lawyer.first_name}} {{lawyer.Lawyer.last_name}}</a>
                        </div>
                        </div>
                    </div>
                </div>
                </div>
               
            </div>           
        </div>
    </section>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Package</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a ui-sref="index.packages" >Packages</a>
            </li>
            <li class="active">
                <strong>Package</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight article" ng-controller="PackageCtrl" ng-init="getPackageDetail()">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="text-center blog-title">
                        
                        <h1>
                            {{ pack.Package.name }}
                        </h1>
                    </div>
                    <p>
                        {{ pack.Package.description }}
                    </p>
                    
                    <span class="text-muted"><i class="fa"></i>Price: u$s {{ pack.Package.price }}</span>
                    <br/>
                    <br/>

                    <div class="row">

                        <div class="col-lg-12">
                            <div class="ibox float-e-margins" >
                                <div class="ibox-article">
                                    <h2>Contracts:</h2>
                                </div>

                                <div class="ibox-content" ng-controller="ContractCtrl" ng-init="getContractList()">

                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>Title</th>
                                                <th>Description</th>
                                                <th>Price (u$s)</th>
                                                <th>Actions</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="contract in pack.Contract">
                                                    <td><a ng-href="#/index/contract/{{contract.id}}" >{{contract.title}} </a></td>
                                                    <td>{{contract.description}}</td>
                                                    <td>{{contract.price}}</td>
                                                    <td> <a ng-href="#/index/contract/{{contract.id}}" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
                                                    <a href="#" removeElement class="btn btn-white btn-sm" ng-click="removeContractFromPack(pack.Package.id, contract.id)" ><i class="fa fa-remove"></i> Remove </a>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                     </div>


                    
                    <div class="row">
                        <div class="col-md-6">
                            
                            <a ng-href="#/index/edit_package/{{pack.Package.id}}" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
                            <a href="" class="btn btn-white btn-sm" ng-click="openModalDelete( pack.Package.id, pack.Package.name)" ><i class="fa fa-remove"></i> Delete </a>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

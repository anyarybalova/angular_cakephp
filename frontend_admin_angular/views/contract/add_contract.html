<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Add new contract</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="index.main">Home</a>
            </li>
            <li>
                <a ui-sref="index.contracts" >Contracts</a>
            </li>
            <li class="active">
                <strong>New contract</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-8">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>New contract information</h5>

               
            </div>
            <div class="ibox-content">
                <div ng-init="errorsFormContract=false" ng-show="errorsFormContract" class="row"> 
                    <div class="alert alert-warning col-lg-5 col-md-5 col-md-offset-3 text-center">
                        <i class="fa fa-info"></i>  Please capture mandatory information.
                    </div>
                </div>

               
                <form class="form-horizontal" name="addContract" ng-submit="submitFormContract()"  ng-controller="ContractCtrl"  >
                
                    <div class="form-group"><label class="col-lg-2 control-label">Title</label>
                        <div class="col-lg-9 col-md-9 col-sm-4">
                            <span ng-show="form_errors.title" class="text-danger">{{form_errors['title'][0]}}</span>
                            <input type="text" name="title" ng-model="title" class="form-control" required> 
                        </div>
                        
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">Description</label>
                        <div class="col-lg-6 col-md-6 col-sm-4">
                            <span ng-show="form_errors.description" class="text-danger">{{form_errors.description[0]}}</span>
                        </div>
                        <div class="col-lg-9 col-md-9 col-sm-4"><textarea class="form-control" ng-model="description" rows="2"  ></textarea required></div>
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">Price</label>
                        <div class="col-lg-2">
                            <span ng-show="form_errors.price" class="text-danger">{{form_errors['price'][0]}}</span>
                            <input type="text" name="price" min="0" ng-model="price" class="form-control" required >
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="ibox float-e-margins col-md-offset-1">
                           <span ng-show="form_errors.contents" class="text-danger">{{form_errors['contents'][0]}}</span>
                            <div class="ibox-content no-padding">

                                <div summernote class="summernote" ng-model="contents">
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-sm btn-white" >Cancel</button>
                            <button type="submit" class="btn btn-sm btn-primary" >Save</button>
                        </div>
                    </div>
                </form>
            </div>

            
        </div>
    </div>
</div>
</div>

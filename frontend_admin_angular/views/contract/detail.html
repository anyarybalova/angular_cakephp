<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Contract</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a ui-sref="index.contracts" >Contracts</a>
            </li>
            <li class="active">
                <strong>Contract</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight article" ng-controller="ContractCtrl" ng-init="getContractDetail()">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="text-center blog-title">
                        
                        <h1>
                            {{ contract.title }}
                       </h1>
                    </div>
                    <p ng-bind-html="htmlSnippet(contract.contents)" >
                       
                    </p>
                    
                    <span class="text-muted"><i class="fa"></i>Price: u$s {{ contract.price }}</span>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            
                            <a ng-href="#/index/edit_contract/{{contract.id}}" class="btn btn-white btn-sm" type="button"><i class="fa fa-pencil"></i> Edit</a>
                            <a data-toggle="modal" href="#" data-target="#modal" class="btn btn-white btn-sm" ng-click="openModal( contract.id, contract.title)" ><i class="fa fa-remove"></i> Delete </a>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

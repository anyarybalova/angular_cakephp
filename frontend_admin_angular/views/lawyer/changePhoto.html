<div class="inmodal">
    <div>
        <div class="modal-header">
            <i class="fa fa-trash-o modal-icon"></i>
            <h4 class="modal-title">Change photo</h4>
        </div>
        <div class="modal-body">
          <div class="col-md-8">
             <form action="#" class="dropzone" drop-zone="" id="file-dropzone">         
                <button type="submit" class="btn btn-primary pull-right">Add photo</button>
             </form>
            
            </div>
        </div>
        <div class="modal-footer">
            
            <button type="button" class="btn btn-primary" ng-click="ok_withRedirect('deleteLawyer', lawyer_id, 'index.lawyers')">Delete</button>
            <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        </div>
    </div>
</div>
